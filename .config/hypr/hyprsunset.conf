# ~/.config/hypr/hyprsunset.conf

# Day-time profile (e.g., at 6 AM - disables night light, sets normal gamma)
profile {
    time = 6:00
    identity = true
    gamma = 1.0 
}

# Night-time profile (e.g., at 6 PM - sets warmer temperature)
profile {
    time = 18:00
    temperature = 5500 # Adjust to your preference (lower = warmer)
    gamma = 0.8        # Adjust to your preference
}
